<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
  <span>
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=AW-354966301"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'AW-354966301');</script>

  <span>
    <script>
      gtag('event', 'conversion', { 'send_to': 'AW-354966301/jWltCOSGx74CEJ22oakB' });</script>
  </span>
  <div class="container">
    <h2>Welcome to contact page</h2>
    <div class="contact-section">
      <h2 class="ct-section-head">CONTACT US</h2>
      <div class="row contact-fields">
        <div class="col-md-8 left-form">
          <form action="./confirmPage.html" method="get">
            <div class="form-group">
              <label class="sr-only" for="fname">First Name *</label>
              <input id="fname" name="fname" class="required form-control" type="text" placeholder="First Name&nbsp;*">
            </div>
            <div class="form-group">
              <label class="sr-only" for="lname">Last Name *</label>
              <input id="lname" name="lname" class="required form-control" type="text" placeholder="Last Name&nbsp;*">
            </div>
            <div class="form-group">
              <label class="sr-only" for="contactEmail">Email *</label>
              <input id="contactEmail" name="contactEmail" class="required form-control h5-email" type="text"
                placeholder="Email&nbsp;*">
            </div>
            <div class="form-group">
              <label class="sr-only" for="contactPhone">Phone *</label>
              <input id="contactPhone" name="contactPhone" class="required form-control h5-phone" type="text"
                placeholder="Phone&nbsp;*">
            </div>
            <div class="form-group">
              <label class="sr-only" for="comment">Type your message here</label>
              <textarea id="comment" name="comment" class="required form-control" rows="6"
                placeholder="Type your message here&nbsp;*"></textarea>
            </div>
            <button class="btn btn-accent" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
